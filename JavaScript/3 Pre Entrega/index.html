<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Tercera Pre-Entrega</title>
    
  <!--Font Popins-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/style/style.css">
  
</head>

<body>
  
  <h1 id = "hola">Bienvenido a F1 Tickets!</h1>
  <h3 id = "ingresar">Ingrese Por favor sus datos antes de continuar</h3>

  <section id="container_formulario">
    <form id ="formulario">
      <label for="inputName">Nombre</label>
      <input type="text"  class="form-control" id="inputName" placeholder="Nombre">

      <label for="inputLastName">Apellido</label>
      <input type="text" class="form-control" id="inputLastName" placeholder="Apellido">
      <p id="error nombre"></p>

      <label for="inputAge">Edad</label>
      <input type="number" class="form-control" id="inputAge" placeholder="Edad">
      <p id="error edad"></p>

      <label for="inputEmail3">Email</label>
      <input type="email" class="form-control" id="inputEmail3" placeholder="Email">

      <button type="submit" class="btn btn-primary">Ingresar</button>
      
    </form>
  </section>

  <section id="container_comprar">
    <div id="container_circuitos"></div>
    <label for="circuito">Circuito que quiera comprar entradas</label>

    <div id="comprar_input">
      <input id = "circuito"  type="text"   placeholder="Ej: MEXICO">
    </div>

  </section>

  <!-- <section class="descuentos"></section> -->

  <section id="ticket"></section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="./assets/data/data.js"></script>
  <script src="./assets/js/main.js"></script>

</body>

</html>
